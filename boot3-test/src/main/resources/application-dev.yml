server:
  port: 8090

spring:
  application:
    name: boot3-test-service
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/boot3_security?useSSL=false&useUnicode=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC&allowMultiQueries=true
    hikari:
      idle-timeout: 60000
      maximum-pool-size: 30
      minimum-idle: 10
      max-lifetime: 12
      connection-test-query: SELECT 1
  data:
    redis:
      host: 124.71.96.193   #Redis服务器地址
      port: 6379            #Redis端口
      password: Project@2020      #没有密码则无需配置
      database: 6           #Redis数据库索引（默认为0）
      timeout: 1800000      #连接超时时间（毫秒）
      lettuce:
        cluster:
          refresj:
            adaptive: true  #连接集群必填
            period: 2000	  #连接集群必填
        pool:
          max-active: 20    #连接池最大连接数（使用负值表示没有限制）
          max-wait: -1      #最大阻塞等待时间(负数表示没限制)
          max-idle: 5       #连接池中的最大空闲连接
          min-idle: 0       #连接池中的最小空闲连接
logging:
  config: classpath:logback/logback-spring.xml

#mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.example.pojo
  #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
  global-config:
    id-type: 0
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
  #输出sql日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


task:
  pool:
    corePoolSize: 5         #核心线程数
    maxPoolSize: 20         #最大线程数
    keepAliveSeconds: 300   #存活时间
    queueCapacity: 50       #阻塞队列容量

